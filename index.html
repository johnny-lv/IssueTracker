<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
    </head>
    
    <body id="main-content">
        <script src="sea-modules/seajs/2.2.1/sea.js" id="seajsnode"></script>
        <script type="text/javascript">
            seajs.config({
                paths: {
                    "app": "http://localhost:4000/app"
                },
                alias: {
                    "$": "jquery/jquery/1.10.1/jquery.js",
                    "underscore": "underscore/1.4.4/underscore-debug.js",
                    "backbone": "backbone/1.0.0/backbone-debug.js",
                    "app-main": "app/app-main.js",
                    "app-router": "app/main-router.js",
                    "issue-view": "app/issue-view.js",
                    "issue-model": "app/issue-model.js"
                }
            });

            seajs.use(['$', 'app-main'], function($, app_main) {
                $(document).ready(function() {
                    app_main.init();
                });
            });
        </script>
        <H3>dfdfd</H3>
    </body>

</html>
